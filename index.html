<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AustinEAutos Content Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      /* Brand colors from austineautos.com */
      --theme-color: #db2121;
      --sidebar-name-color: #db2121;
      --sidebar-nav-link-color--active: #db2121;
      --sidebar-nav-link-border-color--active: #db2121;
      --base-font-family: 'Poppins', sans-serif;
      --heading-font-family: 'Poppins', sans-serif;
      --sidebar-name-font-family: 'Poppins', sans-serif;
      /* Background and surface colors */
      --base-background-color: #1a1a1a;
      --sidebar-background: #111111;
      --sidebar-border-color: #2a2a2a;
      /* Text colors */
      --base-color: #e0e0e0;
      --sidebar-nav-link-color: #cccccc;
      /* Code blocks */
      --code-inline-background: #2a2a2a;
      --code-theme-background: #111111;
      /* Search */
      --search-input-border-color: #333333;
      --search-input-background-color: #222222;
      --search-input-color: #e0e0e0;
    }
    body, .markdown-section, .sidebar, .search input {
      font-family: 'Poppins', sans-serif !important;
    }
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      font-family: 'Poppins', sans-serif !important;
      font-weight: 600;
    }
    .markdown-section h1,
    .markdown-section h2 {
      color: #db2121;
    }
    .markdown-section h3 {
      color: #e8e8e8;
    }
    /* Links match brand red */
    .markdown-section a {
      color: #db2121;
    }
    .markdown-section a:hover {
      color: #ff4444;
    }
    /* Bold text slightly brighter for readability */
    .markdown-section strong {
      color: #f0f0f0;
    }
    /* Blockquotes with brand accent */
    .markdown-section blockquote {
      border-left: 4px solid #db2121;
      background: #222222;
      padding: 12px 20px;
      border-radius: 0 4px 4px 0;
    }
    /* Tables */
    .markdown-section table {
      border-collapse: collapse;
    }
    .markdown-section table th {
      background: #222222;
      color: #db2121;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85em;
      letter-spacing: 0.03em;
    }
    .markdown-section table td,
    .markdown-section table th {
      border: 1px solid #333333;
      padding: 8px 12px;
    }
    .markdown-section table tr:nth-child(even) {
      background: #1e1e1e;
    }
    /* Horizontal rules */
    .markdown-section hr {
      border: none;
      border-top: 1px solid #333333;
      margin: 2em 0;
    }
    /* Inline code */
    .markdown-section code {
      background: #2a2a2a;
      color: #db2121;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
    }
    /* Code blocks override */
    .markdown-section pre code {
      color: #e0e0e0;
      background: #111111;
    }
    /* Sidebar */
    .sidebar .app-name-link {
      font-size: 1.1em !important;
      font-weight: 600;
    }
    .sidebar-nav {
      font-weight: 400;
    }
    .sidebar-nav li a {
      transition: color 0.2s;
    }
    .sidebar-nav li a:hover {
      color: #db2121 !important;
    }
    /* Logo banner at top of sidebar */
    .sidebar .logo-banner {
      display: block;
      padding: 16px 20px;
      margin: 0 0 10px 0;
      text-align: center;
    }
    .sidebar .logo-banner img {
      max-width: 200px;
      height: auto;
    }
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #db2121;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<div class="logo-banner"><img src="dealer-logo-main.png" alt="Austin E Autos"></div>Content Engine',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results.',
        depth: 3
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
